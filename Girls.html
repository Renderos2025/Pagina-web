    <div class="container mt-4">
        <h4>PROXIMAMENTE...</h4>
        <div class="progress" style="height: 30px;">
            <div id="barraProgreso" class="progress-bar progress-bar-striped progress-bar-animated bg-primary" 
                 role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                0%
            </div>
        </div>
    </div>
    

   <script>
document.addEventListener("DOMContentLoaded", function() {
    let barra = document.getElementById("barraProgreso");
    let progreso = 0;

    function avanzar() {
        if (progreso >= 100) {
            progreso = 0; // Reinicia la barra cuando llega al 100%
        } else {
            progreso += 1;
        }
        barra.style.width = progreso + "%";
        barra.setAttribute("aria-valuenow", progreso);
        barra.innerText = progreso + "%";
    }

    setInterval(avanzar, 100); // La barra avanza cada 100ms
});
</script>
